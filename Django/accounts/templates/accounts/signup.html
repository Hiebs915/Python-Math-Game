{% extends 'global/base_layout.html' %}
{% load bootstrap4 %}

{% block title %}Signup{% endblock %}

{% block content %}
    <form class='site-form' action="{% url 'accounts:signup' %}" method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-dark">Signup</button>
    </form>
{% endblock %}
